<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
	<title> 내가 살아온 인생 계산하기 </title>
</head>
<body>
    <h1>내가 살아온 인생 계산하기</h1>
	    생년원일 입력 : <input type = "text" name="birthday" placeholder="0000-00-00" id = "birth">
        <p/>
	    <button type="button" onclick = "getBirth();">나이 계산</button>
        <br>
	    당신은 태어나서부터 <span id = "day">???</span>일 경과해서 지금은 <span id = "age">???</span>살 입니다.
	<script>
        function getBirth(){
            var birthday=document.getElementById("birth").value.split("-");
            var birth=new Date(birthday[0], birthday[1]-1, birthday[2]);
            var today=new Date();

            var milisec=today.getTime() - birth.getTime();
            var days=Math.floor(milisec/(1000*60*60*24));
            var age=today.getFullYear()-birth.getFullYear();

            document.getElementById("day").innerHTML=days;
            document.getElementById("age").innerHTML=age+1;
        }
	</script>
</body>
</html>
