<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hw13_1(과제1)</title>
        <style>
            div{
                width:200px;
                height:100px;
            }
            div#a{
                background-color:yellow;
            }
            div#b{
                background-color:rgb(119, 165, 206);
            }
            div#c{
                background-color:rgb(0, 242, 255);
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.6.0.js"></script>
        <script>
            var a=0;
            var b=0;
            var c=0;
            $("document").ready(function(){
                $("div#a").click(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last",this).text(++a);
                    $("p:last",this).text("총 클릿 횟수 "+a);
                });
                $("div#b").click(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last",this).text(++b);
                    $("p:last",this).text("총 클릿 횟수 "+b);
                });
                $("div#c").click(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last",this).text(++c);
                    $("p:last",this).text("총 클릿 횟수 "+c);
                });
            });
        </script>
        <div id="a">
            <p>마우스 클릿 횟수</p>
            <p>0</p>
        </div>
        <div id="b">
            <p>마우스 클릿 횟수</p>
            <p>0</p>
        </div>
        <div id="c">
            <p>마우스 클릿 횟수</p>
            <p>0</p>
        </div>
    </body>
</html>
