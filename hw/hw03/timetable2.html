<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>TimeTable2</title>
    <style>
        h3{font-size: 30px}
        #line{
            height: 10px;
            width: 50%;
            background-color: rgb(199, 203, 255);
        }
    </style>
</head>

<body>
    <center>
        <h3> "Daily Routine"</h3>
        <p id="line"><br></p>
        <br>
        <table border="1" bordercolor="pink">
            <tr>
                <td align="center">&nbsp;10시~12시&nbsp;</td>
                <td align="center">&nbsp;기상&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;12시~14시&nbsp;</td>
                <td align="center">&nbsp;식사&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;14시~18시&nbsp;</td>
                <td align="center">&nbsp;놀기, 낮잠&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;18시~19시&nbsp;</td>
                <td align="center">&nbsp;식사&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;19시~20시&nbsp;/td>
                <td align="center">&nbsp;산책&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;20시~24시&nbsp;</td>
                <td align="center">&nbsp;놀기&nbsp;</td>
            </tr>
            <tr>
                <td align="center">&nbsp;00시~&nbsp;</td>
                <td align="center">&nbsp;잠&nbsp;</td>
            </tr>
        </table>
    </center>
</body>

</html>
