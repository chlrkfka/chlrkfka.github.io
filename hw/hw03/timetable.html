<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>
    <style>
        h3{font-size: 30px}
        #line{
            height: 10px;
            width: 60%;
            background-color: rgb(199, 203, 255);
        }
    </style>
</head>

<body>
    <center>
        <h3> "계절학기 시간표" </h3>
        <p id="line"><br></p>
        <br>
        <table border="1" bordercolor="pink">
            <tr>
                <th rowspan="2">&nbsp;시간&nbsp;</th>
                <th colspan="5">&nbsp;요일&nbsp;</th>
            </tr>
            <tr>
                <td align="center">월</td>
                <td align="center">화</td>
                <td align="center">수</td>
                <td align="center">목</td>
                <td align="center">금</td>
            </tr>
            <tr>
                <td>&nbsp;1교시&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;2교시&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
                <td>&nbsp;인터넷 프로그래밍&nbsp;</td>
            </tr>

        </table>
    </center>
</body>

</html>
