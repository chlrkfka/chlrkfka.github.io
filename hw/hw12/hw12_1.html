<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hw12_1(과제1)</title>
    </head>
    <body>
        <script>
            function plus10(){
                var sum=0;
                for(i=1;i<=10;i++){
                    sum+=i;
                }
                alert("10까지 더한 값은 "+sum+"입니다");
            }
            function plus50(){
                var sum=0;
                for(i=1;i<=50;i++){
                    sum+=i;
                }
                alert("50까지 더한 값은 "+sum+"입니다");
            }
            function plus100(){
                var sum=0;
                for(i=1;i<=100;i++){
                    sum+=i;
                }
                alert("100까지 더한 값은 "+sum+"입니다");
            }
        </script>
        <input type="button" value="10까지 더하기" onclick="plus10()" style="background-color:rgb(0, 226, 211); padding: 5px; margin-right: 60px; border-radius: 3px;"/>
        <input type="button" value="50까지 더하기" onclick="plus50()" style="background-color:rgb(0, 226, 211); padding: 5px; margin-right: 60px; border-radius: 3px;"/>
        <input type="button" value="100까지 더하기" onclick="plus100()" style="background-color:rgb(0, 226, 211); padding: 5px; margin-right: 60px; border-radius: 3px;"/>
    </body>
</html>
