<!DOCTYPE html>
<html>
    <head>
        <title>hw12_3(과제3)</title>
        <style>
            #red{
                color: red;
            }
        </style>
    </head>
    <body>
        <script>
            var x;
            var input;
            input=prompt("영문자를 입력하세요");

            if(!input){
                document.write("입력을 취소했습니다.");
            }
            x=input.charCodeAt(0);

            if(input){
                if(x>=65&&x<=90){
                    document.write("입력한 글자는 대문자 <span id='red'>"+input+"</span> 입니다.");
                }
                else if(x>=97&&x<=122){
                    document.write("입력한 글자는 소문자 <span id='red'>"+input+"</span> 입니다.");
                }
                else{
                    document.write(input+"는 영문자가 아닙니다.");
                }
            }
        </script>
        <div id="here"></div>
    </body>
</html>
